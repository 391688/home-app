<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スマホ使用管理レポート</title>

<meta name="theme-color" content="#2b2b2b">
<link rel="apple-touch-icon" href="icon-180.png">

<style>
body {
  margin: 0;
  background: #2b2b2b;
  color: #f0f0f0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.report {
  max-width: 360px;
  margin: 0 auto;
  padding: 24px;
}

h1 {
  text-align: center;
  font-size: 18px;
  margin-bottom: 24px;
}

.block {
  margin-bottom: 20px;
}

.label {
  font-size: 12px;
  color: #aaa;
  margin-bottom: 6px;
}

.value {
  font-size: 16px;
}

.big {
  font-size: 28px;
  font-weight: bold;
}

.money {
  font-size: 24px;
  color: #ffb3b3;
}

input {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background: #3a3a3a;
  color: #fff;
}

input[type="date"] {
  margin-bottom: 6px;
}
</style>
</head>

<body>
<div class="report">
  <h1>スマホ使用管理レポート</h1>

  <div class="block">
    <div class="label">期間</div>
    <input type="date" id="start">
    <input type="date" id="end">
    <div class="value" id="periodText">未設定</div>
  </div>

  <div class="block">
    <div class="label">使用時間（分）</div>
    <input type="number" id="minutes" placeholder="例：760">
  </div>

  <div class="block">
    <div class="label">金額換算（1分＝1円）</div>
    <div class="value money" id="money">−0円</div>
  </div>
</div>

<script>
const start = document.getElementById("start");
const end = document.getElementById("end");
const periodText = document.getElementById("periodText");
const minutesInput = document.getElementById("minutes");
const moneyText = document.getElementById("money");

function updatePeriod() {
  if (start.value && end.value) {
    periodText.textContent = `${start.value} 〜 ${end.value}`;
  }
}

function updateMoney() {
  const m = Number(minutesInput.value) || 0;
  moneyText.textContent = `−${m}円`;
}

start.addEventListener("change", updatePeriod);
end.addEventListener("change", updatePeriod);
minutesInput.addEventListener("input", updateMoney);
</script>
</body>
</html>
